<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión - Sura Beneficios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Barra Lateral -->
        <div id="sidebar" class="bg-primary text-white p-3">
            <h4 class="text-center animate__animated animate__fadeInLeft">Sura Beneficios</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link text-white">
                        <i class="bi bi-house-door-fill"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#beneficios" class="nav-link text-white">
                        <i class="bi bi-gift-fill"></i> Gestionar Beneficios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#usuarios" class="nav-link text-white">
                        <i class="bi bi-people-fill"></i> Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logoutButton" class="nav-link text-white">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="flex-grow-1 p-4">
            <h2>Panel de Gestión</h2>

            <!-- Sección de Beneficios -->
            <div id="beneficios">
                <h3>Gestionar Beneficios</h3>

                <!-- Tabla de Beneficios -->
                <table class="table table-striped mt-4" id="benefitsTable">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se agregarán dinámicamente los beneficios -->
                        <tr>
                            <td>1</td>
                            <td>Beneficio 1</td>
                            <td>Descripción del beneficio 1</td>
                            <td>
                                <button class="btn btn-warning" onclick="editBenefit(1)">Editar</button>
                                <button class="btn btn-danger" onclick="deleteBenefit(1)">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Beneficio 2</td>
                            <td>Descripción del beneficio 2</td>
                            <td>
                                <button class="btn btn-warning" onclick="editBenefit(2)">Editar</button>
                                <button class="btn btn-danger" onclick="deleteBenefit(2)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Botón para agregar un nuevo beneficio -->
                <button id="addBenefitButton" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addBenefitModal">Agregar Beneficio</button>
            </div>
        </div>
    </div>

    <!-- Modal para agregar beneficio -->
    <div class="modal fade" id="addBenefitModal" tabindex="-1" aria-labelledby="addBenefitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBenefitModalLabel">Agregar Nuevo Beneficio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBenefitForm">
                        <div class="mb-3">
                            <label for="benefitName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="benefitName" required>
                        </div>
                        <div class="mb-3">
                            <label for="benefitDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="benefitDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveBenefitButton">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
